<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {font-size:100px;width:100%;height:400px;border:4px solid #f00;display:flex;justify-content:center;align-items:center;}

    </style>
</head>
<body>
    <h2>节流实现--定时器版本</h2>
    <div class="box"></div>
</body>
<script>

var num=0;
var box=document.querySelector('.box');

//DOM0级事件绑定--pc端
//box.onmousemove=debounce(move,2000)

//DOM2级事件绑定
box.addEventListener('mousemove',throttle(move,3000),false)

function move(e) {
    num++;
    this.innerHTML=num;

}

//时间戳版本实现节流
function throttle(func,wait) {
    var timer=null;

    return function() {
        var _this=this;
        var args=arguments;
       if(!timer) {
            timer=setTimeout(function() {
                timer=null;
                func.apply(_this,args)
            },wait)
       }
    }
}


</script>






</script>
</html>
