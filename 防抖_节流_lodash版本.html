<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {width:100%;height:400px;border:4px solid #f00;}

    </style>
</head>
<body>
    <h2>lodash实现节流和防抖</h2>
    <div class="box"></div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/0.1.0/lodash.min.js"></script>
<script>

var num=0;
var box=document.querySelector('.box');

//DOM0级事件绑定--pc端
//box.onmousemove=debounce(move,2000)

//DOM2级事件绑定
//box.addEventListener('mousemove',_.debounce(move,3000),false)
box.addEventListener('mousemove',_.throttle(move,2000),false)

function move(e) {
    num++;
    this.innerHTML=num;

}


</script>
</html>
