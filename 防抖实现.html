<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {width:100%;height:400px;border:4px solid #f00;}

    </style>
</head>
<body>
    <h2>防抖实现</h2>
    <div class="box"></div>
</body>
<script>

var num=0;
var box=document.querySelector('.box');

//DOM0级事件绑定--pc端
//box.onmousemove=debounce(move,2000)

//DOM2级事件绑定
box.addEventListener('mousemove',debounce(move,2000),false)

function move(e) {
    num++;
    this.innerHTML=num;

}

//用定时器实现防抖
function debounce(func,wait) {
    var timer=null;
    return function() {
     var _this=this;
     var args=arguments;
     clearTimeout(timer)
     timer=setTimeout(function() {
         func.apply(_this,args)
     },wait)
    }

}

</script>






</script>
</html>
